<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-card {
            display: flex;
            width: 420px;
            background-color: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .profile-image {
            background-color: #ff7a7a;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-image img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid #fff;
        }

        .profile-content {
            padding: 20px;
        }

        .profile-content h2 {
            margin: 0;
            color: #333;
        }

        .profile-content h4 {
            margin: 5px 0 10px;
            color: #ff7a7a;
            font-weight: normal;
        }

        .profile-content p {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="profile-image">
            <img src="https://media.istockphoto.com/id/2171382633/vector/user-profile-icon-anonymous-person-symbol-blank-avatar-graphic-vector-illustration.jpg?s=612x612&w=0&k=20&c=ZwOF6NfOR0zhYC44xOX06ryIPAUhDvAajrPsaZ6v1-w=" alt="Profile Picture">
        </div>

        <div class="profile-content">
            <h2>Rajashi Rawal</h2>
            <h4>BScIT Student | Frontend Developer</h4>
            <p>
                I am a BScIT student and a passionate frontend developer who enjoys building 
                clean, responsive, and user-friendly websites. I love turning ideas into 
                interactive designs using modern web technologies.
            </p>
        </div>
    </div>

</body>
</html>
