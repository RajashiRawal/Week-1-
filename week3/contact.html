<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }
        .Form {
            width: 320px;
            background: #fff;
            padding: 15px;
            margin: 50px auto;
            border-radius: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 6px;
            margin: 5px 0 10px;
        }
        button {
            width: 100%;
            padding: 8px;
            background: #ff6b6b;
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>

<div class="Form">
    <h2>Contact Us</h2>
    <p>Have questions? Get in touch.</p>
    <hr>

    <form>
        <label>First Name</label>
        <input type="text">

        <label>Last Name</label>
        <input type="text">

        <label>Message</label>
        <textarea></textarea>

        <button type="submit">Send Message</button>
    </form>

    <p style="font-size:12px;">We usually respond within 24 hours.</p>
</div>

</body>
</html>
